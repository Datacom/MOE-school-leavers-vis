<html>
  <head>
    <title>School Leavers</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css' rel="stylesheet" type="text/css"/>
    <link href='css/dc.css' rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='css/style.css' rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.7/proj4.js"></script>
    <script type="text/javascript" src="js/dc.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/tags.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/components.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/utils.js" charset="utf-8"></script>
  </head>
  <body class="wait">
    <div class="container">

      <div class="row">
        <div class="col-sm-12">
          <legend>
          Education Counts: School Leavers in New Zealand. 
          
            <a class="pull-right reset btn btn-primary" href="javascript:dc.filterAll();dc.redrawAll();">Reset All</a>
          </legend>
          <p>Data sourced from Ministry of Education: <a href = 'https://www.educationcounts.govt.nz/home'>Education Counts</a>, specifically their interactive pivot tables under <a href = 'https://www.educationcounts.govt.nz/statistics'>Statistics</a>. </p>
        </div>
      </div>
      

      <div class="row">
          <div id="year" class="col-sm-3">
            <legend><a href='javascript:year_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a></legend>
          </div>
          <div id="gender" class="col-sm-3">
                <legend><a href='javascript:gender_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a></legend>
            </div>
            <div id="ethnicity" class="col-sm-3">
              <legend><a href='javascript:ethnicity_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a></legend>
            </div>
             <div id="age" class="col-sm-3">
                <legend><a href='javascript:age_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a></legend>
            </div>
        </div>
          
          
          
          
         <div class="col-sm-6"> 
          <div class="row">
            <div id="tabs" class="col-sm-12">
              <span class ='pull-right'>
                <a id='resetPosition' href='javascript:region_map.projection(projection.scale(1600).translate([220, 320]));
                                                       district_map.projection(projection.scale(1600).translate([220, 320]));
                         zoom.scale(1600).translate([220, 320]); hideReset(); dc.redrawAll()' class='hidden'>Reset Position</a> 
<!--                <a id="LegendReset" class="reset">Reset RTO</a> -->
              </span>
            </div>

            <div class="tab-content col-sm-12">
              <div id="district_map" class="tab-pane active dc-chart" style="width:100%"></div>
              <div id="region_map" class="tab-pane active inactive_at_start dc-chart" style="width:100%"></div>
            </div>        
          </div>
        </div>    
      
        <div class="col-sm-6">
          <div class = 'row'>
            <div id="qualification" class="col-sm-6">
                <legend><a href='javascript:qualification_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a></legend>
            </div>
            <div id="student_year" class="col-sm-6">
                <legend><a href='javascript:student_year_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a></legend>
            </div>
          </div>  
          <div class="row">
            <div id="decile" class="col-sm-6">
              <legend><a href='javascript:decile_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a></legend>
            </div>

            <div id="type" class="col-sm-6">
                <legend><a href='javascript:type_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a></legend>
            </div>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="js/charts.js" charset="utf-8"></script>
  </body>
</html>
